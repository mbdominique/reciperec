<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <style>
        
        body {
            font-family:Arial, Verdana, sans-serif;
        }
    
        h1 {
            border-left: 2px solid #cc5e10;
            padding: 5px;
            background-color:#f4d1b7;
            color:#cc5e10;
            width:50%;
            display:block;
            float:left;
            transform: perspective(500px) rotateX(-7deg) rotateY(49deg) scale(1);
            transition:2s;
            text-align:center;
            font-size:32px;
            
            -webkit-box-shadow: 11px 7px 25px 9px rgba(255,255,255,0.75);
            -moz-box-shadow: 11px 7px 25px 9px rgba(255,255,255,0.75);
            box-shadow: 11px 7px 25px 9px rgba(255,255,255,0.75);
            border-radius: 200px 200px 200px 200px;
            -moz-border-radius: 200px 200px 200px 200px;
            -webkit-border-radius: 200px 200px 200px 200px;
            border: 0px solid #000000;
        }
        
        h1:hover {
            transform: perspective(500px) rotateX(0) rotateY(0) scale(1);
            transition:2s;
        }
        
        p {
            padding: 40px 5px;
            background-color:#cc5e10;
            color:#fff;
            width:50%;
            display:block;
            float:left;
            transform: perspective(500px) rotateX(-7deg) rotateY(-32deg) scale(1);
            transition:2s;
            text-align:center;
            font-size:20px;
            margin-top:-10px;
            
            -webkit-box-shadow: 11px 7px 25px 9px rgba(255,255,255,0.75);
            -moz-box-shadow: 11px 7px 25px 9px rgba(255,255,255,0.75);
            box-shadow: 11px 7px 25px 9px rgba(255,255,255,0.75);
            border-radius: 200px 200px 200px 200px;
            -moz-border-radius: 200px 200px 200px 200px;
            -webkit-border-radius: 200px 200px 200px 200px;
            border: 0px solid #000000;
            background: rgba(247,203,148,1);
            background: -moz-linear-gradient(left, rgba(247,203,148,1) 0%, rgba(255,146,10,1) 100%);
            background: -webkit-gradient(left top, right top, color-stop(0%, rgba(247,203,148,1)), color-stop(100%, rgba(255,146,10,1)));
            background: -webkit-linear-gradient(left, rgba(247,203,148,1) 0%, rgba(255,146,10,1) 100%);
            background: -o-linear-gradient(left, rgba(247,203,148,1) 0%, rgba(255,146,10,1) 100%);
            background: -ms-linear-gradient(left, rgba(247,203,148,1) 0%, rgba(255,146,10,1) 100%);
            background: linear-gradient(to right, rgba(247,203,148,1) 0%, rgba(255,146,10,1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f7cb94', endColorstr='#ff920a', GradientType=1 );
            
        }
        
        p:hover {
            transform: perspective(500px) rotateX(0) rotateY(0) scale(1);
            transition:2s;
        }
    
    </style>
</head>
<body>
    <h1> some title </h1>
    <p> some text </p>
    
    <h1> another title </h1>
    <p> another text</p>
    
    <h1> our last title</h1>
    <p> and our last text</p>
</body>
</html>
